<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="favicon" href="images/transparent.png">
    <script src="https://kit.fontawesome.com/3bcb0fb3d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="buttons">
            <img src="images/transparent.png" alt="" width="55px" height="45px">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#certification">Certification</a>
            <a href="#contact">Contact</a>

        </div>
    </nav>
    <header>
        <h1>Friendly Neighborhood Front End Developer</h1>
    </header>
   
    <section>
        <video src="videos/3d-earth-technology-business-and-communications-ba-2021-08-29-14-04-19-utc.mp4"width=100% autoplay muted loop>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </section>
    <article id="about">
        <h1>About</h1>
    </article>
    <article id="projects">
        <h1>Projects</h1>
    </article>
    <article id="certification">
        <h1>Certifications</h1>
        <div class="certi">
            <img src="images/mta-introduction-to-programming-using-java-certified-2020 (1).png" alt="MTA Introduction to Programming Using Java">
            <img src="images/adobe-certified-professional-in-visual-design-using-adobe-photoshop (3).png" alt="Adobe Photoshop Badge">
            <img src="images/adobe-certified-professional-in-graphic-design-illustration-using-adobe-illustrator (1).png" alt="Adobe Illustrator Badge">
            <img src="images/adobe-certified-professional-in-visual-design (1).png" alt="Adobe Professional visual Design ">
        </div>
        
    </article>
    <!-- For the Contact part add a big  -->
    <article id="contact">
        <h1>Contact</h1>
        <div class="form">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Your name">
                <label for="fullName">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your email">
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <textarea name="message" id="message" placeholder="Your message"></textarea>
                <label for="message">Message</label>
            </div>
            <div class="centered-btn">
                <button type="submit" class="btn">Send</button>
            </div>
        </div>
    </article>
    <footer>
        <div class="logo">
            <img src="images/transparent.png" alt="My logo">
        </div>
        <div class="icons">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-pinterest-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <p>&copy; 2022 Aditya Murugan &#124; All rights reserved</p>
    </footer>
</body>
</html>
